

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.9) !important;
        }
    </style>
</head>
<body>
<div class="container mt-4">
      <div class="message" th:if="${session.success != null || session.error != null}">
        <div class="alert alert-success" th:if="${session.success}" th:text="${session.success}"></div>
        <div class="alert alert-danger" th:if="${session.error}" th:text="${session.error}"></div>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
      </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JobSeeker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Applications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form class="d-flex flex-column gap-3">
                            <div class="d-flex gap-2">
                                <input type="text" class="form-control" placeholder="Enter job title, keywords, or company">
                                
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="/jobseeker/home/view-all-jobes" class="btn btn-secondary">View All</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
