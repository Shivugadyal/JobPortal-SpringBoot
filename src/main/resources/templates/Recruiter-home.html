<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
      <div class="card shadow">
          <div class="card-body">
              <div th:if="${session.success != null || session.error != null}" class="alert alert-info">
                  <p class="text-success" th:if="${session.success != null}" th:text="${session.success}"></p>
                  <p class="text-danger" th:if="${session.error != null}" th:text="${session.error}"></p>
                  <th:block th:if="${@messageRemover != null}" th:text="${@messageRemover.remove()}"></th:block>
              </div>
                
              <h1 class="text-center mb-4">Recruiter Home</h1>
              <div class="d-flex justify-content-center gap-3">
                  <a href="/recruiter/post-job" class="btn btn-primary">Post Job</a>
                  <a href="/recruiter/manage-job" class="btn btn-primary">Manage Jobs</a>
                  <a href="/logout" class="btn btn-secondary">Logout</a>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
