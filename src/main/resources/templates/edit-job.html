<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Job</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form th:action="@{/recruiter/update-job}" th:object="${job}" method="post" class="card p-4 shadow-sm">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label class="form-label">Role:</label>
                        <input type="text" th:field="*{role}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <textarea  th:field="*{description}" class="form-control" rows="4" ></textarea>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skills:</label>
                        <input type="text" th:field="*{skills}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <input type="text" th:field="*{location}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CTC:</label>
                        <input type="number" th:field="*{ctc}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Experience:</label>
                        <input type="number" th:field="*{experience}" class="form-control" />
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Update Job</button>
                        <a href="/recruiter/manage-job" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
