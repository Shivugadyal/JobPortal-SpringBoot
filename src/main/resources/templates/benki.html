<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Job Portal</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
            position: relative;
        }

        /* Background Styles */
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Mild dark overlay */
            z-index: -1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .nav-buttons a {
            text-decoration: none;
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e74c3c;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .nav-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* Session Message Styles */
        .alert {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.2rem;
            color: #2ecc71; /* Green for success */
            z-index: 1100;
            opacity: 1;
            animation: fadeOut 3s ease forwards;
        }

        .alert-danger {
            color: #e74c3c; /* Red for error */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        /* Main Content Styles */
        .admin-dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            text-align: center;
            color: white;
        }

        .admin-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeInDown 2s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-btn {
            padding: 2rem 3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
            min-width: 250px;
        }

        .recruiter-btn {
            background-color: #3498db;
            color: white;
        }

        .recruiter-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .jobseeker-btn {
            background-color: #2ecc71;
            color: white;
        }

        .jobseeker-btn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        /* Footer Styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-title {
                font-size: 2rem;
            }

            .control-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .control-btn {
                width: 100%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-buttons {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .nav-btn {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Display Success or Error Messages -->
    <div th:if="${session.success != null}" class="alert alert-success">
        <h3 th:text="${session.success}"></h3>
        <th:block th:remove="tag" th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <div th:if="${session.error != null}" class="alert alert-danger">
        <h3 th:text="${session.error}"></h3>
        <th:block th:remove="tag" th:text="${@messageRemover.remove()}"></th:block>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="/admin">Admin Dashboard</a></div>
        <div class="nav-buttons">
            <a href="/logoutadmin"><button class="nav-btn">Logout</button></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-dashboard">
        <h1 class="admin-title">Admin Control Panel</h1>
        <div class="control-buttons">
            <a href="/admin/recruiter-data"><button class="control-btn recruiter-btn">Recruiter Data Control</button></a>
            <a href="/admin/jobseeker-data"><button class="control-btn jobseeker-btn">Job Seeker Data</button></a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 JobPortal Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
