<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Post Job</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/recruiter/post-job" method="post" class="p-4 bg-white rounded shadow">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Role:</label>
                        <input type="text" name="role" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills Required:</label>
                        <input type="text" name="skills" id="skills" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" name="location" id="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">CTC:</label>
                        <input type="number" name="ctc" id="salary" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience:</label>
                        <input type="number" name="experience" id="experience" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Post Job</button>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
